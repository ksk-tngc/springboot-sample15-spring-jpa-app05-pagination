<!--
  新規登録・編集ページ
  共通レイアウトをデコレートする。
-->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorate="~{layout/layout}">

<head>
  <meta charset="utf-8" th:remove="tag">
</head>

<body>
  <div layout:fragment="content" class="container p-4">
    <h4 class="mb-4">
      <a th:href="@{/}" class="text-decoration-none text-body">
        <i class="bi bi-emoji-smile-fill"></i>
        Spring Data JPA Pagination Sample
      </a>
    </h4>

    <form th:action="@{/save}" method="post" th:object="${teacher}">
      <input type="hidden" th:field="*{id}">
      <div class="mb-3">
        <label for="userName">名前:</label>
        <input type="text" class="form-control" th:field="*{userName}" th:errorclass="is-invalid">
        <div th:errors="*{userName}" class="invalid-feedback"></div>
      </div>
      <div class="mb-3">
        <label for="email">E-Mail:</label>
        <input type="email" class="form-control" th:field="*{email}" th:errorclass="is-invalid">
        <div th:errors="*{email}" class="invalid-feedback"></div>
      </div>
      <div class="mt-4">
        <button type="submit" class="btn btn-outline-primary px-5">
          <i class="bi bi-pencil-fill"></i>
          保存
        </button>
      </div>
    </form>

  </div>
</body>

</html>
