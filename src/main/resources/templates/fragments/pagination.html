<!--
  ページネーション
-->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
</head>

<body>
  <!-- ページネーション -->
  <th:block th:fragment="pagination">
    <div th:if="${page.totalPages > 0}" class="col-auto">
      <nav>
        <ul class="pagination">
          <!-- 前へ -->
          <li class="page-item" th:classappend="${page.hasPrevious()} ? '' : 'disabled'">
            <a class="page-link" th:href="@{/(page=${page.number - 1})}">
              前へ
            </a>
          </li>
          <!-- ページ番号 -->
          <th:block
            th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
            th:switch="${page.number}">
            <li th:case="${i}" class="page-item active">
              <a class="page-link" th:text="${i + 1}">
              </a>
            </li>
            <li th:case="*" class="page-item">
              <a class="page-link" th:href="@{/(page=${i})}" th:text="${i + 1}">
              </a>
            </li>
          </th:block>
          <!-- 次へ -->
          <li class="page-item" th:classappend="${page.hasNext()} ? '' : 'disabled'">
            <a class="page-link" th:href="@{/(page=${page.number + 1})}">
              次へ
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </th:block>
</body>

</html>
